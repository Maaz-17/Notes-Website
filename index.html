<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="QuickNotes – a simple notes app using HTML, CSS, and JavaScript with localStorage persistence.">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1>QuickNotes</h1>
        </div>
    </header>

    <main class="container">
        <section class="note-input">
            <textarea id="noteText" placeholder="Write your note here..." rows="4" aria-label="Note text"></textarea>
            <button id="addNoteBtn" type="button" aria-label="Add note">Add Note</button>
        </section>

        <section class="notes-section">
            <h2 class="visually-hidden">Your Notes</h2>
            <div id="notesGrid" class="notes-grid" aria-live="polite"></div>
        </section>
    </main>

    <footer class="app-footer">
        <div class="container">
            <p>Built with ❤️ using HTML, CSS, and JavaScript</p>
        </div>
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
